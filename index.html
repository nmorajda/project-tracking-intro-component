<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Project Tracking Intro Component | Coded N. Morajda</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <a href="#" class="logo">
                <img src="images/logo.svg" alt="Project logotype">
            </a>

            <label for="toggleMenu">
                <img src="images/icon-hamburger.svg" alt="Toggle menu icon">
            </label>

            <input type="checkbox" id="toggleMenu" />

            <ul class="nav">
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li class="divider"></li>
                <li><a href="#" class="accent">Login</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="img-wrapper">
                <img src="images/illustration-devices.svg" alt="Devices illustration">
            </div>
            <div class="content-wrapper">
                <div class="feature-wrapper">
                    <span class="tag">New</span>
                    <p class="title">Monograph Dashboard</p>
                </div>

                <div class="text-wrapper">
                    <h1>Powerful insights into your team</h1>
                    <p>Project planning and time tracking <br> for agile teams.</p>
                </div>

                <div class="btn-wrapper">
                    <button class="btn">Schedule a demo</button>
                    <span class="description">to see a preview</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/nmorajda/"
                    target="_blank">N. Morajda</a>.</p>
        </div>
    </footer>
</body>

</html>
